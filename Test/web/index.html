<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/getQuery.js"></script>
	<script src="js/login.js"></script>
</head>
<body>
<div class="header">
    <h3>21COB290</h3>
    <h2>TEAM PROJECT</h2>
</div>
<div class="form">
    <h2>Login</h2>
        <table>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input name="username" type="text" id="ufield" size="12"/></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input name="password" type="password" id="pfield" size="12"/></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" id="submit" value="Submit" onclick="validate()"/></td>
            </tr>
        </table>
</div>
</body>
</html>
